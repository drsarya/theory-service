server:
  port: 8100

url:
  rating-service: http://localhost:8101
  theory-service: http://localhost:8102

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health


resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
